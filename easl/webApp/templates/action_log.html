{% extends "base.html" %}
{% block content %}
<style>
  .jumbotron{
    background: linear-gradient(to right, #4DE2B0, #2ADAE1);
  }
  body{
    background: #E7FBFB;
  }
  .logo{
    position: absolute;
    float:left;
  }
</style>

<img class ='logo' src='/static/images/eASL_logo.png' height="150" width="200">
<div class="jumbotron text-center">
  <input type=button class="btn btn-primary" value="Back" onClick="javascript:history.go(-1);">
  <h1 class="text-center"> Action Log </h1>
</div>

{% for action in actions %}
  <div class="text-center">
    <div class="col-md-4">
      {{ action.student }}
    </div>
    <div class="col-md-4">
        {{ action.get_action_display }}
    </div>
    <div class="col-md-4">
        {{ action.time }}
    </div>
  </div>
{% endfor %}

{% endblock %}
