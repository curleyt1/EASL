{% extends "base.html" %}
{% block content %}

<div class="page-header">
  <h1>Action Log</h1>
</div>

{% for action in actions %}
  <div class="text-center">
    <div class="col-md-4">
      {{ action.student }}
    </div>
    <div class="col-md-4">
        {{ action.get_action_display }}
    </div>
    <div class="col-md-4">
        {{ action.time }}
    </div>
  </div>
{% endfor %}

{% endblock %}
