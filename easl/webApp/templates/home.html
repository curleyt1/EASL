{% extends "base.html" %}
{% block content %}

{% for student in students %}
  <div class="container"
    <div class="studentname">
      <li>
        <a href="{% url 'student_detail' student.id %}">
        {{ student.first_name|capfirst }} {{ student.last_name|capfirst }}
        </a>
      </li>
    </div>
  </div>
{% endfor %}

{% endblock %}
