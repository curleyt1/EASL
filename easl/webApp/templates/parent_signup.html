{% extends 'base.html' %}

{% block content %}

<style>
  #form{
    border: 5px solid powderblue;
    text-align: center;
  }
</style>

  <h2 class='text-center'> Parent Sign up</h2>
  <form id=form method="post">
    <br>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
