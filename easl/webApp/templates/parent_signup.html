{% extends 'base_accounts.html' %}

{% block content %}

<style>
  #form{
    border: 5px solid powderblue;
    text-align: center;
  }
  .jumbotron {
    background: linear-gradient(to right, #4DE2B0, #2ADAE1);
  }
  body{
    background: #E7FBFB;
  }
  .logo{
    position: relative;
    float:left;

  }

</style>
  <img class ='logo' src='/static/images/eASL_logo.png' height="135" width="200">


  <h2 class='jumbotron text-center'> Parent Sign up</h2>
  <form id=form method="post">
    <br>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
