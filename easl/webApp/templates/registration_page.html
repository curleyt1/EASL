{% extends "base.html" %}
{% block content %}
<style>
  #form{
    border: 1px solid powderblue;
    text-align: center;
  }
</style>

<div class="page-header">
  <h1 class="text-center"> New Student Registration Form </h1>
</div>

<div id='form'>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register"/>
  </form>
</div>
{% endblock %}
