
{% extends "base.html" %}
{% block content %}
{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

<div class="jumbotron text-center">
	<h1>eASL</h1>
<div>
Please select a student to start:
</div>

<div class = "form-inline">
	<select class="form-control" id="studentDropDown" style="width:auto;">
		{% for student in students %}
			<option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name}}</option>
		{% endfor %}
	</select>
	<a class="btn btn-primary" onclick = "gotoStudent()">Log In</a>
</div>
<a class="btn btn-primary" onclick = "gotoRegistration()" style="margin-top:5px;">Register New Student</a>

<script>
	function gotoRegistration(){
		window.location.href = '{% url 'registration_page' %}';
	}
	function gotoStudent(){
		var student_id = document.getElementById("studentDropDown").value;
		var url = '{% url 'student_detail' 999 %}'.replace (999, student_id);
		window.location.href = url;
	}
</script>

</div>
{%endblock%}
