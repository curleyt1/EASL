{% extends 'base.html' %}

{% block content %}
<style>
  #form{
    border: 5px solid powderblue;
    text-align: center;
  }
  .jumbotron {
    background: linear-gradient(to right, #4DE2B0, #2ADAE1);
  }
  body{
    background: #E7FBFB;
  }

</style>
  <h2 class='jumbotron text-center'>Teacher Sign up</h2>
  <form id=form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>


<script>
    el = document.getElementById("id_is_staff");
    el.style.visibility = "hidden";
</script>
{% endblock %}
